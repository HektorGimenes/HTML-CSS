<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Trrabalhando com Listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="I" start="3">
    <!-- caso não apareça a lista do type, usar o CTRL+SPACEBAR para abrir a lista-->
        <li>Acordar</li>
        <li>tomar café</li>
        <li>Escovar os dentes</li>
    <!-- o final do código </li> ficou obsoleto no HTML5, da pra tirar mais por questão estética do código-->
    </ol>
    <h2>Listas não ordenadas</h2>
    <ul type="square">
        <li>Pão</li>
        <li>Linguiça</li>
        <li>Ovo</li>
        <li>Bolovo</li>

    </ul>
    
</body>
</html>
